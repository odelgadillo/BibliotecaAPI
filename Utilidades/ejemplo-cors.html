<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <h1>Prueba CORS del web API (presionar f12)</h1>
    <script>
        const urlWebAPI = 'http://localhost:5157/api/autores';
        consumirWebAPI();
        async function consumirWebAPI() {
            const respuesta = await fetch(urlWebAPI, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const json = await respuesta.text();
            console.log(json);
        }
    </script>
</body>

</html>
